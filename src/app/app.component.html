<div class="bg-[#333333] h-[100vh] flex flex-col overflow-hidden">
  <div class="flex-1 flex justify-center border-2 border-red-500">
    <video #videoElement class="h-[100%] w-auto max-w-[100%]" controls autoplay playsInline>
      <source [src]="videoBlobUrl" />
    </video>
  </div>
  <div class="p-2 flex justify-center">
    <button
      class="bg-white p-2 rounded-md"
      *ngIf="state === 'NONE'"
      (click)="startRecording()"
    >
      Start record
    </button>
    <button
      class="bg-white p-2 rounded-md"
      *ngIf="state === 'RECORDING'"
      (click)="stopRecording()"
    >
      Stop record
    </button>
    <button
      class="bg-white p-2 rounded-md"
      *ngIf="state === 'RECORDED'"
      (click)="downloadRecording()"
    >
      Download video
    </button>
    <button
      class="bg-white p-2 rounded-md"
      *ngIf="state === 'RECORDED'"
      (click)="clearRecording()"
    >
      Clear record
    </button>
    <app-button></app-button>
  </div>
</div>
